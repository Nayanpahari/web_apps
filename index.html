<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 1rem;
        }

        .wallet {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }

        .item {
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .item img {
            width: 100px;
            height: 100px;
        }

        .leaderboard {
            margin-top: 2rem;
            background: #222;
            padding: 1rem;
            border-radius: 8px;
        }

        .timer {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .share {
            margin-top: 1rem;
        }

        input[type="number"] {
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="wallet" id="wallet">ðŸ’° Wallet: $5,000,000,000,000</div>
    <div>
        Challenge Time (sec): <input type="number" id="challengeTime" value="60" min="10" max="300" />
        <button id="startBtn">Start Challenge</button>
        <button id="linkBtn">ðŸ”— Get Challenge Link</button>
    </div>
    <div class="share" id="shareLink"></div>
    <div class="timer" id="timer"></div>
    <div class="items" id="itemList"></div>
    <div class="leaderboard" id="leaderboard"></div>

    <!-- âœ… Load external JavaScript file hosted online -->
    <script type="module" src="https://yourdomain.com/path-to/wallet-challenge.js"></script>
</body>

</html>
